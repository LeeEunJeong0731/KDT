<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    li {
      width: 9vw;
      height: 9vw;
      background-color: gray;
      list-style: none;
      margin: 1vw;
    }

    #root {
      display: flex;
      align-items: center;
    }



    #root>div:nth-child(1) {
      width: 60vw;
      height: 90vh;
      background-color: lightgrey;
      margin-left: 5vw;
    }

    #root>div:nth-child(2) {
      width: 1vw;
      height: 90vh;
      background-color: lightgrey;
      margin: 1vw;
    }

    #root>div:nth-child(3) {
      width: 30vw;
      height: 90vh;
      background-color: lightgrey;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #root>div:nth-child(3)>p {
      font-size: 3rem;
    }

    #value {
      width: 20vw;
      height: 5vh;
      margin: 5vw;
    }

    #gacha {
      width: 10vw;
      height: 10vw;
      background-color: bisque;
      border-radius: 60%;
    }

    body>div:nth-child(2) {
      width: 100vw;
      height: 100vh;
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <div id="root">
    <div>
      <ul></ul>
    </div>

    <div></div>

    <div>
      <p>LJBL VENDING MACHINE</p>

</body>

</html>
